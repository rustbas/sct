---
name: Lint and test program
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # DevOps
      - name: Getting codebase
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - run: echo Hello world
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install pylint
      - run: pylint main.py
